name: Deploy Lambda

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  GO_VERSION: '1.24'
  AWS_REGION: us-east-1
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write
  security-events: write
  id-token: write
  checks: write
  pull-requests: write
  deployments: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==================== LINT & FORMAT ====================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=10m --out-format=github-actions
          skip-cache: false

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -s -l .)" ]; then
            echo "âŒ Go files not formatted:"
            gofmt -s -d .
            exit 1
          fi
          echo "âœ… All files formatted correctly"

      - name: Check imports
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          if ! goimports -l . | grep -q .; then
            echo "âœ… Imports are correct"
          else
            echo "âŒ Imports need fixing:"
            goimports -d .
            exit 1
          fi

  # ==================== SECURITY SCAN ====================
  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run Gosec
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt json -out gosec-report.json ./...'
        continue-on-error: true

      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ==================== TESTS & COVERAGE ====================
  test:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run tests with coverage
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
          go tool cover -func=coverage.out | tail -1

      - name: Check coverage threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | tail -1 | awk '{print $3}' | sed 's/%//')
          THRESHOLD=90
          
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "âŒ Coverage $COVERAGE% is below threshold of $THRESHOLD%"
            exit 1
          fi
          echo "âœ… Coverage $COVERAGE% meets threshold of $THRESHOLD%"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const coverage = fs.readFileSync('coverage.out', 'utf8');
            const lines = coverage.split('\n');
            const lastLine = lines[lines.length - 2];
            const match = lastLine.match(/total:\s+([\d.]+)%/);
            const percentage = match ? match[1] : 'unknown';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸ“Š Test Coverage\n\nâœ… Coverage: **${percentage}%**\n\n(Minimum: 90%)`
            });

  # ==================== BUILD ====================
  build:
    name: Build Lambda
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [ lint, security, test ]
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build Lambda binary
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GOARCH: arm64
        run: |
          go build -ldflags="-s -w -X main.Version=${{ github.sha }}" \
            -o bootstrap cmd/lambda/main.go
          file bootstrap
          ls -lh bootstrap

      - name: Upload Lambda artifact
        uses: actions/upload-artifact@v4
        with:
          name: lambda-binary
          path: bootstrap
          retention-days: 1

  # ==================== DOCKER BUILD ====================
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [ lint, security, test ]
    if: github.event_name == 'push'
    outputs:
      image-digest: ${{ steps.docker-build.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        id: docker-build
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==================== DEPLOY ====================
  deploy:
    name: Deploy Lambda Function
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [ build, docker ]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    environment:
      name: production
    permissions:
      id-token: write
      contents: read
      deployments: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Lambda artifact
        uses: actions/download-artifact@v4
        with:
          name: lambda-binary

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: github-actions-deploy
        env:
          AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}

      - name: Prepare Lambda package
        run: |
          echo "ğŸ“¦ Creating Lambda deployment package..."
          zip -j lambda.zip bootstrap
          ls -lh lambda.zip
          echo "âœ… Lambda package ready"

      - name: Update Lambda code
        run: |
          FUNCTION_NAME="chainorchestrator-production"
          
          echo "âš¡ Deploying Lambda function: $FUNCTION_NAME"
          
          aws lambda update-function-code \
            --function-name "$FUNCTION_NAME" \
            --zip-file fileb://lambda.zip \
            --output json | jq -r '.Version, .LastModified, .CodeSha256'
          
          echo "â³ Waiting for Lambda update to complete..."
          aws lambda wait function-updated --function-name "$FUNCTION_NAME"
          
          echo "âœ… Lambda code deployed successfully"

      - name: Health Check
        timeout-minutes: 3
        run: |
          FUNCTION_NAME="chainorchestrator-production"
          API_ENDPOINT="https://lj2vv3cmj1.execute-api.us-east-1.amazonaws.com"
          
          echo "ğŸ” Running health checks..."
          echo ""
          
          # Test API Gateway (primary check)
          echo "1ï¸âƒ£  Testing API Gateway endpoint..."
          HEALTH_CHECK=$(curl -s "${API_ENDPOINT}/health")
          
          if echo "$HEALTH_CHECK" | grep -q "healthy"; then
            echo "âœ… API Gateway health check passed"
            echo "$HEALTH_CHECK"
          else
            echo "âŒ API Gateway health check failed"
            echo "$HEALTH_CHECK"
            exit 1
          fi

      - name: Deployment Summary
        run: |
          echo ""
          echo "ğŸ“‹ Deployment Summary"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… Lambda:       chainorchestrator-production"
          echo "âœ… API Endpoint: https://lj2vv3cmj1.execute-api.us-east-1.amazonaws.com/"
          echo "âœ… Region:       ${{ env.AWS_REGION }}"
          echo "âœ… Commit:       ${{ github.sha }}"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          echo "ğŸš€ Fast deployment complete! (no Terraform run)"
          echo "â„¹ï¸  To update infrastructure, run: cd terraform && terraform apply"

  # ==================== INTEGRATION TESTS ====================
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [ deploy ]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: github-actions-integration-test
        env:
          AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}

      - name: Test 1 - Health Check
        run: |
          echo "ğŸ“‹ Test 1: API Gateway Health Check"
          
          RESPONSE=$(curl -s -w "\n%{http_code}" "https://lj2vv3cmj1.execute-api.us-east-1.amazonaws.com/health")
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n1)
          
          if [ "$HTTP_CODE" -eq 200 ] && echo "$BODY" | grep -q "healthy"; then
            echo "âœ… Health check passed"
            echo "$BODY"
          else
            echo "âŒ Health check failed (HTTP $HTTP_CODE)"
            echo "$BODY"
            exit 1
          fi

      - name: Test 2 - POST Transaction (EVM)
        run: |
          echo "ğŸ“‹ Test 2: POST Transaction to EVM"
          
          PAYLOAD='{
            "chain_type": "EVM",
            "operation_type": "transfer",
            "payload": {
              "network": "ethereum",
              "from_address": "0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb",
              "to_address": "0x8626f6940E2eb28930eFb4CeF49B2d1F2C9C1199",
              "amount": "1.5",
              "currency": "ETH"
            }
          }'
          
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -X POST "https://lj2vv3cmj1.execute-api.us-east-1.amazonaws.com/transaction" \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n1)
          
          if [ "$HTTP_CODE" -eq 200 ] || [ "$HTTP_CODE" -eq 202 ]; then
            if echo "$BODY" | grep -q "operation_id"; then
              echo "âœ… Transaction submitted successfully"
              echo "$BODY"
            else
              echo "âŒ Response missing operation_id"
              echo "$BODY"
              exit 1
            fi
          else
            echo "âŒ Transaction failed (HTTP $HTTP_CODE)"
            echo "$BODY"
            exit 1
          fi

      - name: Test 3 - Verify SNS to SQS (EVM)
        run: |
          echo "ğŸ“‹ Test 3: Verify message routing to EVM queue"
          
          QUEUE_URL=$(aws sqs list-queues \
            --queue-name-prefix "chainorchestrator-evm-queue" \
            --query 'QueueUrls[0]' \
            --output text)
          
          if [ -z "$QUEUE_URL" ] || [ "$QUEUE_URL" == "None" ]; then
            echo "âŒ EVM queue not found"
            exit 1
          fi
          
          echo "Waiting 5s for message propagation..."
          sleep 5
          
          MESSAGE=$(aws sqs receive-message \
            --queue-url "$QUEUE_URL" \
            --max-number-of-messages 1 \
            --wait-time-seconds 10 \
            --output json)
          
          if echo "$MESSAGE" | grep -q "Messages"; then
            echo "âœ… Message received in EVM queue"
            
            # Cleanup
            RECEIPT=$(echo "$MESSAGE" | jq -r '.Messages[0].ReceiptHandle')
            aws sqs delete-message \
              --queue-url "$QUEUE_URL" \
              --receipt-handle "$RECEIPT" || true
          else
            echo "âš ï¸  No message in queue (might be consumed already)"
          fi

      - name: Test 4 - POST Transaction (Bitcoin)
        run: |
          echo "ğŸ“‹ Test 4: POST Transaction to Bitcoin"
          
          PAYLOAD='{
            "chain_type": "BTC",
            "operation_type": "transfer",
            "payload": {
              "network": "mainnet",
              "from_address": "1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa",
              "to_address": "3J98t1WpEZ73CNmYviecrnyiWrnqRhWNLy",
              "amount": "0.001",
              "currency": "BTC"
            }
          }'
          
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -X POST "https://lj2vv3cmj1.execute-api.us-east-1.amazonaws.com/transaction" \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          
          if [ "$HTTP_CODE" -eq 200 ] || [ "$HTTP_CODE" -eq 202 ]; then
            echo "âœ… Bitcoin transaction submitted"
          else
            echo "âŒ Failed (HTTP $HTTP_CODE)"
            exit 1
          fi

      - name: Test 5 - Verify Bitcoin Queue
        run: |
          echo "ğŸ“‹ Test 5: Verify message routing to Bitcoin queue"
          
          QUEUE_URL=$(aws sqs list-queues \
            --queue-name-prefix "chainorchestrator-btc-queue" \
            --query 'QueueUrls[0]' \
            --output text)
          
          sleep 5
          
          MESSAGE=$(aws sqs receive-message \
            --queue-url "$QUEUE_URL" \
            --max-number-of-messages 1 \
            --wait-time-seconds 10 \
            --output json)
          
          if echo "$MESSAGE" | grep -q "Messages"; then
            echo "âœ… Message received in Bitcoin queue"
            
            RECEIPT=$(echo "$MESSAGE" | jq -r '.Messages[0].ReceiptHandle')
            aws sqs delete-message \
              --queue-url "$QUEUE_URL" \
              --receipt-handle "$RECEIPT" || true
          else
            echo "âš ï¸  No message in queue"
          fi

      - name: Test 6 - Invalid Transaction (Validation)
        run: |
          echo "ğŸ“‹ Test 6: Test validation with invalid payload"
          
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -X POST "https://lj2vv3cmj1.execute-api.us-east-1.amazonaws.com/transaction" \
            -H "Content-Type: application/json" \
            -d '{"chain_type":"EVM"}')
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          
          if [ "$HTTP_CODE" -eq 400 ]; then
            echo "âœ… Validation correctly rejected invalid request"
          else
            echo "âŒ Expected HTTP 400, got $HTTP_CODE"
            exit 1
          fi

      - name: Test 7 - Infrastructure Health
        run: |
          echo "ğŸ“‹ Test 7: Verify infrastructure components"
          
          # Lambda
          if aws lambda get-function --function-name chainorchestrator-production &>/dev/null; then
            echo "âœ… Lambda function exists"
          else
            echo "âŒ Lambda not found"
            exit 1
          fi
          
          # SNS
          if aws sns get-topic-attributes \
            --topic-arn "arn:aws:sns:us-east-1:490873503238:chainorchestrator-Transactions-production" &>/dev/null; then
            echo "âœ… SNS topic exists"
          else
            echo "âŒ SNS topic not found"
            exit 1
          fi
          
          # SQS Queues
          QUEUE_COUNT=$(aws sqs list-queues \
            --queue-name-prefix "chainorchestrator" \
            --query 'length(QueueUrls)' \
            --output text)
          
          if [ "$QUEUE_COUNT" -ge 4 ]; then
            echo "âœ… All SQS queues exist ($QUEUE_COUNT found)"
          else
            echo "âŒ Expected 4+ queues, found $QUEUE_COUNT"
            exit 1
          fi

      - name: Integration Test Summary
        if: always()
        run: |
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ§ª Integration Test Results"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Job Status: ${{ job.status }}"
          echo ""
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… All integration tests passed!"
            echo ""
            echo "Verified:"
            echo "  â€¢ API Gateway health endpoint"
            echo "  â€¢ Transaction submission (EVM + Bitcoin)"
            echo "  â€¢ SNS â†’ SQS message routing"
            echo "  â€¢ Request validation"
            echo "  â€¢ Infrastructure components"
          else
            echo "âŒ Some integration tests failed"
            echo "Check individual test steps above"
          fi

  # ==================== SUMMARY ====================
  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    if: always()
    needs: [ lint, security, test, build, docker, deploy, integration-test ]
    steps:
      - name: Check results
        run: |
          echo "ğŸ“Š Pipeline Results:"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Lint:        ${{ needs.lint.result }}"
          echo "Security:    ${{ needs.security.result }}"
          echo "Test:        ${{ needs.test.result }}"
          echo "Build:       ${{ needs.build.result }}"
          echo "Docker:      ${{ needs.docker.result }}"
          echo "Deploy:      ${{ needs.deploy.result }}"
          echo "Integration: ${{ needs.integration-test.result }}"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          if [ "${{ needs.lint.result }}" == "failure" ] || \
             [ "${{ needs.security.result }}" == "failure" ] || \
             [ "${{ needs.test.result }}" == "failure" ] || \
             [ "${{ needs.deploy.result }}" == "failure" ] || \
             [ "${{ needs.integration-test.result }}" == "failure" ]; then
            echo "âŒ Pipeline failed"
            exit 1
          fi
          
          echo "âœ… Pipeline completed successfully"

      - name: Report to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const status = '${{ job.status }}';
            const emoji = status === 'success' ? 'âœ…' : 'âŒ';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ${emoji} Pipeline Status\n\n- Lint: ${{ needs.lint.result }}\n- Security: ${{ needs.security.result }}\n- Tests: ${{ needs.test.result }}\n- Build: ${{ needs.build.result }}\n- Docker: ${{ needs.docker.result }}\n- Deploy: ${{ needs.deploy.result }}`
            });
