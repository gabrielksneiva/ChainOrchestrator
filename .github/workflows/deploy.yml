name: Deploy Lambda

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  GO_VERSION: '1.24'
  AWS_REGION: us-east-1
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write
  security-events: write
  id-token: write
  checks: write
  pull-requests: write
  deployments: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==================== LINT & FORMAT ====================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=10m --out-format=github-actions
          skip-cache: false

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -s -l .)" ]; then
            echo "âŒ Go files not formatted:"
            gofmt -s -d .
            exit 1
          fi
          echo "âœ… All files formatted correctly"

      - name: Check imports
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          if ! goimports -l . | grep -q .; then
            echo "âœ… Imports are correct"
          else
            echo "âŒ Imports need fixing:"
            goimports -d .
            exit 1
          fi

  # ==================== SECURITY SCAN ====================
  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run Gosec
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt json -out gosec-report.json ./...'
        continue-on-error: true

      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Nancy (dependency check)
        run: |
          go install github.com/sonatype-nexus-community/nancy@latest
          go list -json -m all | nancy sleuth -o json > nancy-report.json || true
          cat nancy-report.json
        continue-on-error: true

  # ==================== TESTS & COVERAGE ====================
  test:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run tests with coverage
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
          go tool cover -func=coverage.out | tail -1

      - name: Check coverage threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | tail -1 | awk '{print $3}' | sed 's/%//')
          THRESHOLD=90
          
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "âŒ Coverage $COVERAGE% is below threshold of $THRESHOLD%"
            exit 1
          fi
          echo "âœ… Coverage $COVERAGE% meets threshold of $THRESHOLD%"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const coverage = fs.readFileSync('coverage.out', 'utf8');
            const lines = coverage.split('\n');
            const lastLine = lines[lines.length - 2];
            const match = lastLine.match(/total:\s+([\d.]+)%/);
            const percentage = match ? match[1] : 'unknown';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸ“Š Test Coverage\n\nâœ… Coverage: **${percentage}%**\n\n(Minimum: 90%)`
            });

  # ==================== BUILD ====================
  build:
    name: Build Lambda
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [ lint, security, test ]
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build Lambda binary
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GOARCH: arm64
        run: |
          go build -ldflags="-s -w -X main.Version=${{ github.sha }}" \
            -o bootstrap cmd/lambda/main.go
          file bootstrap
          ls -lh bootstrap

      - name: Upload Lambda artifact
        uses: actions/upload-artifact@v4
        with:
          name: lambda-binary
          path: bootstrap
          retention-days: 1

  # ==================== DOCKER BUILD ====================
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [ lint, security, test ]
    if: github.event_name == 'push'
    outputs:
      image-digest: ${{ steps.docker-build.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        id: docker-build
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==================== DEPLOY ====================
  deploy:
    name: Deploy Infrastructure with Terraform
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [ build, docker ]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    environment:
      name: production
    permissions:
      id-token: write
      contents: read
      deployments: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Lambda artifact
        uses: actions/download-artifact@v4
        with:
          name: lambda-binary

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: github-actions-terraform
        env:
          AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0
          terraform_wrapper: false

      - name: Prepare Lambda package
        run: |
          echo "ğŸ“¦ Creating Lambda deployment package..."
          zip -j lambda.zip bootstrap
          ls -lh lambda.zip
          echo "âœ… Lambda package ready"

      - name: Terraform Init
        working-directory: terraform
        run: |
          echo "ğŸ”§ Initializing Terraform..."
          terraform init

      - name: Terraform Format Check
        working-directory: terraform
        run: terraform fmt -check -recursive || true

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: terraform
        run: |
          echo "ğŸ“‹ Planning infrastructure changes..."
          terraform plan -out=tfplan -input=false
          terraform show -no-color tfplan > tfplan.txt

      - name: Upload plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: terraform/tfplan.txt
          retention-days: 7

      - name: Terraform Apply
        working-directory: terraform
        run: |
          echo "ğŸš€ Applying infrastructure changes..."
          terraform apply -auto-approve -input=false tfplan

      - name: Get Infrastructure Outputs
        id: tf-outputs
        working-directory: terraform
        run: |
          API_ENDPOINT=$(terraform output -raw api_endpoint 2>/dev/null || echo "not-configured")
          LAMBDA_NAME=$(terraform output -raw lambda_function_name)
          SNS_TOPIC=$(terraform output -raw sns_topic_arn)
          
          echo "api-endpoint=$API_ENDPOINT" >> $GITHUB_OUTPUT
          echo "lambda-name=$LAMBDA_NAME" >> $GITHUB_OUTPUT
          echo "sns-topic=$SNS_TOPIC" >> $GITHUB_OUTPUT

      - name: Health Check
        timeout-minutes: 5
        run: |
          LAMBDA_NAME="${{ steps.tf-outputs.outputs.lambda-name }}"
          API_ENDPOINT="${{ steps.tf-outputs.outputs.api-endpoint }}"
          
          echo "ğŸ” Running health checks..."
          echo ""
          
          # Test Lambda directly
          echo "Testing Lambda function: $LAMBDA_NAME"
          aws lambda invoke \
            --function-name "$LAMBDA_NAME" \
            --payload '{"httpMethod":"GET","path":"/health"}' \
            --cli-binary-format raw-in-base64-out \
            response.json
          
          echo "Lambda Response:"
          cat response.json
          echo ""
          
          # Test API Gateway if configured
          if [ "$API_ENDPOINT" != "not-configured" ]; then
            echo "Testing API Gateway: ${API_ENDPOINT}/health"
            HEALTH_RESPONSE=$(curl -s -w "\n%{http_code}" "${API_ENDPOINT}/health" || echo "000")
            HTTP_CODE=$(echo "$HEALTH_RESPONSE" | tail -n1)
            
            if [ "$HTTP_CODE" -eq 200 ]; then
              echo "âœ… API Gateway health check passed"
            else
              echo "âš ï¸  API Gateway health check failed (HTTP $HTTP_CODE)"
            fi
          else
            echo "â„¹ï¸  API Gateway not configured, skipping HTTP check"
          fi
          
          rm -f response.json

      - name: Deployment Summary
        run: |
          echo "ğŸ“‹ Deployment Summary"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "API Endpoint:  ${{ steps.tf-outputs.outputs.api-endpoint }}"
          echo "Lambda:        ${{ steps.tf-outputs.outputs.lambda-name }}"
          echo "SNS Topic:     ${{ steps.tf-outputs.outputs.sns-topic }}"
          echo "Region:        ${{ env.AWS_REGION }}"
          echo "Commit:        ${{ github.sha }}"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

      - name: Create deployment record
        uses: actions/github-script@v6
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.ref,
              environment: '${{ steps.lambda-name.outputs.env-name }}',
              description: 'Lambda deployment ${{ steps.publish.outputs.version }}',
              required_contexts: [],
              auto_merge: false,
              production_environment: ${{ github.ref == 'refs/heads/main' }}
            });
            
            core.info(`Deployment created: ${deployment.data.id}`);

      - name: Slack notification
        if: always()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "${{ job.status == 'success' && 'âœ…' || 'âŒ' }} Lambda Deployment ${{ steps.lambda-name.outputs.env-name }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*ChainOrchestrator Lambda*\n${{ steps.lambda-name.outputs.env-name }}\nVersion: ${{ steps.publish.outputs.version }}\nStatus: ${{ job.status }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ env.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
          SLACK_HOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true

  # ==================== SUMMARY ====================
  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    if: always()
    needs: [ lint, security, test, build, docker, deploy ]
    steps:
      - name: Check results
        run: |
          echo "ğŸ“Š Pipeline Results:"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… Lint:     ${{ needs.lint.result }}"
          echo "âœ… Security: ${{ needs.security.result }}"
          echo "âœ… Test:     ${{ needs.test.result }}"
          echo "âœ… Build:    ${{ needs.build.result }}"
          echo "âœ… Docker:   ${{ needs.docker.result }}"
          echo "âœ… Deploy:   ${{ needs.deploy.result }}"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          if [ "${{ needs.lint.result }}" == "failure" ] || \
             [ "${{ needs.security.result }}" == "failure" ] || \
             [ "${{ needs.test.result }}" == "failure" ]; then
            echo "âŒ Pipeline failed"
            exit 1
          fi
          
          echo "âœ… Pipeline completed successfully"

      - name: Report to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const status = '${{ job.status }}';
            const emoji = status === 'success' ? 'âœ…' : 'âŒ';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ${emoji} Pipeline Status\n\n- Lint: ${{ needs.lint.result }}\n- Security: ${{ needs.security.result }}\n- Tests: ${{ needs.test.result }}\n- Build: ${{ needs.build.result }}\n- Docker: ${{ needs.docker.result }}\n- Deploy: ${{ needs.deploy.result }}`
            });
